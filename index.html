<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  </head>
  <body class="p-0 m-0 bg-neutral-900">
    <div class="calculator-grid text-gray-200 text-3xl">

      <div class="bg-neutral-800 col-span-4 output ">
        <div data-previous-operand class="text-2xl text-gray-300"></div>
        <div data-current-operand class="text-4xl"></div>
      </div>

      <button data-all-clear class="calc-btn-g col-span-2">AC</button>

      <button data-delete class="calc-btn-g">Del</button>

      <button data-operation class="calc-btn-o">รท</button>

      <button data-number="7" class="calc-btn">7</button>

      <button data-number="8" class="calc-btn">8</button>

      <button data-number="9" class="calc-btn">9</button>

      <button data-operation class="calc-btn-o">x</button>

      <button data-number="4" class="calc-btn">4</button>

      <button data-number="5" class="calc-btn">5</button>

      <button data-number="6" class="calc-btn">6</button>

      <button data-operation class="calc-btn-o">+</button>

      <button data-number="1" class="calc-btn">1</button>

      <button data-number="2" class="calc-btn">2</button>

      <button data-number="3" class="calc-btn">3</button>

      <button data-operation class="calc-btn-o">-</button>

      <button data-number="0" class="calc-btn col-span-2">0</button>

      <button data-number="." class="calc-btn">.</button>

      <button data-equals class="calc-btn-o">=</button>

    </div>
    <script type="module" src="/main.js"></script>
  </body>

</html>
